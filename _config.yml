# Site settings
title: Snake Blog
SEOTitle: 零散记录 | Snake
author: Snake
header-img: "https://ws1.sinaimg.cn/large/006tNc79ly1g1yuq7dllvj318g0re0uf.jpg"
email: snakejordan@gmail.com
description: "这是我零散记录一些内容的地方，希望这些内容对你、对我、对所有人能有一些帮助。"
keyword: "Snake, snakejordan, snake_jordan, blog"
# your host, for absolute URL
url: "https://blog.ty289.com"
# for example, '/blog' if your blog hosted on 'host/blog'
baseurl: ""
# you code repository
github_repo: "https://github.com/snakejordan/snakejordan.github.io.git"

# Sidebar settings
# whether or not using Sidebar.
sidebar: true
sidebar-about-description: "爱技术、爱车、爱延、爱家。"
# use absolute URL, seeing it's used in both `/` and `/about/`
sidebar-avatar: https://ws1.sinaimg.cn/large/006tNc79ly1g1yuq5anwbj30dm0dmwem.jpg

# SNS settings
RSS: true
github_username: snakejordan
twitter_username: ZhangXiaoTong
facebook_username: ty289

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
# if you want to customize anchor. check out line:181 of `post.html`
anchorjs: true

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  # use Github Flavored Markdown !important
  input: GFM

# Analytics settings
# Baidu Analytics
ba_track_id: cd069afb41a64e73c2579a705a931b5b
# Google Analytics
# Format: UA-xxxxxx-xx
ga_track_id: 'UA-138040400-1'
# 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto
ga_domain: blog.ty289.com

# Featured Tags
# 是否使用首页标签
featured-tags: true
# 相同标签数量大于这个数，才会出现在首页
featured-condition-size: 1

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

